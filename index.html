<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadWorxAI | Private Practice Growth, Automated.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                purple: '#7C3AED', // Violet 600
                'purple-dark': '#5B21B6', // Violet 800
                'purple-light': '#E9D5FF', // Violet 200
                'purple-glow': '#8B5CF6', // Violet 500
                blue: '#2563EB',
                'blue-dark': '#1E40AF',
                dark: '#0B0F19', // Richer than black
                surface: '#111827', // Dark gray surface
              },
              text: {
                primary: '#0F172A', // Slate 900
                secondary: '#475569', // Slate 600
                light: '#E2E8F0', // Slate 200
                muted: '#94A3B8', // Slate 400
              },
              neutral: {
                bg: '#FAFAFA',
                'bg-light': '#FFFFFF',
                line: '#E2E8F0',
              }
            },
            fontFamily: {
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
                'premium': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
                'premium-hover': '0 20px 60px -10px rgba(0, 0, 0, 0.12)',
                'glow': '0 0 20px rgba(124, 58, 237, 0.3)',
                'glow-strong': '0 0 50px rgba(124, 58, 237, 0.5)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #00000000 50%, #7C3AED 100%)',
            },
            animation: {
                'scroll': 'scroll 40s linear infinite',
                'scroll-slow': 'scroll 80s linear infinite',
                'float': 'float 6s ease-in-out infinite',
                'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                'scroll': {
                  '0%': { transform: 'translateX(0)' },
                  '100%': { transform: 'translateX(-50%)' },
                },
                'float': {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-20px)' },
                },
                'pulse-glow': {
                  '0%, 100%': { opacity: '0.5' },
                  '50%': { opacity: '1' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAFAFA;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      ::selection {
        background-color: #7C3AED;
        color: white;
      }

      h1, h2, h3, h4, h5, h6 {
        text-wrap: balance;
      }

      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .delay-100ms { transition-delay: 100ms; }
      .delay-200ms { transition-delay: 200ms; }
      .delay-300ms { transition-delay: 300ms; }
      .delay-400ms { transition-delay: 400ms; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
        border: 2px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .glass-dark {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">

  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
